name: Validate Atlas on Pull Request

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Atlas Markdown
        uses: Atlas-Axis/atlas-validator@main
        with:
          file_path: "Sky Atlas/Sky Atlas.md"
